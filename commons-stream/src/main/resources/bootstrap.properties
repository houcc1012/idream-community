spring.cloud.config.name=stream-server
spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://localhost:8101 
spring.application.name=stream-server
server.port=8401
#sql\u6253\u5370
debug=true
logging.level.org.springframework.web=DEBUG
logging.level.com.idream.mapper=DEBUG
#\u5FC3\u8DF3\u65F6\u95F4
eureka.instance.leaseRenewalIntervalInSeconds=5
# \u53D1\u5446\u65F6\u95F4
eureka.instance.leaseExpirationDurationInSeconds=10
# \u8868\u793A\u96C6\u7FA4\u7684\u540D\u5B57\u4E3Adefault
turbine.cluster-name-expression="default"
# \u8868\u793A\u540C\u4E00\u4E3B\u673A\u4E0A\u7684\u670D\u52A1\u901A\u8FC7host\u548Cport\u7684\u7EC4\u5408\u6765\u8FDB\u884C\u533A\u5206\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u662F\u4F7F\u7528host\u6765\u533A\u5206
turbine.combine-host-port=true
# \u914D\u7F6EEureka\u4E2D\u7684serviceId\u5217\u8868\uFF0C\u8868\u660E\u76D1\u63A7\u54EA\u4E9B\u670D\u52A1,\u591A\u4E2A\u670D\u52A1\u7528',"\u5206\u9694
turbine.app-config=gateway
# \u6307\u5B9A\u805A\u5408\u54EA\u4E9B\u96C6\u7FA4\uFF0C\u591A\u4E2A\u4F7F\u7528\u201D,\u201D\u5206\u5272\uFF0C\u9ED8\u8BA4\u4E3Adefault
turbine.aggregator.clusterConfig=default
# \u5F00\u542Ffeign hystrix
feign.hystrix.enabled=true




